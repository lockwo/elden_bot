
name: Lint-ing

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    -main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run styles check
        shell: bash
        run: |
          tox -e lint
